<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="id">ID:</label>
    <input readonly type="text" th:field="*{id}" id="id" placeholder="ID"/>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
    <label for="lastname">Last name:</label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last name"/>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age"/>
    <br/>
    <input type="submit" value="update">
</form>
</body>
</html>
